<!DOCTYPE html>
<html lang="pt-br">

<head>
    <div class="titulo">
        <h1 href="Titulo">Black Friday Vista se Bem</h1>
    </div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="arquvoCSS/style.css" type="text/css">
    <title> Black Friday</title>

</head>

<body>
    <div class="banner-container">
        <img src="imagens/principal01.png" alt="banner black friday" class="img-banner">
        <img src="imagens/fin.jpg" alt="" class="img-banner">


    </div>


    <div class="produto-container">
        <div class="produto">
            <img src="imagens/calça02.jpg" alt="SPA casal">
            <h3 class="titulo">Calça</h3>
            <span class="valor">R$350,90</span>
        </div>

        <div class="produto">
            <img src="imagens/roupa3.jpg" alt="Vestidos" />
            <h3 class="titulo">Vestidos</h3>
            <span class="valor">R$200,00</span>
        </div>

        <div class="produto">
            <img src="imagens/roupa2.jpg" alt="Blusa Adulto" />
            <h3 class="titulo">Blusas Adulta</h3>
            <span class="valor">R$120,90</span>
        </div>

        <div class="produto">
            <img src="imagens/roupa1.jpg" alt="Camisas Feminimas" />
            <h3 class="titulo">Camisas Femininas</h3>
            <span class="valor">R$239,90</span>
        </div>
    </div>

    <div class="formulario-container">
        <img src="imagens/logo01.jpg" alt="" class="logo-img">
        <form class="form" id="form">
            <h1>Receba nossas ofertas</h1>
            <input type="text" id="nome" required placeholder="Digite seu nome" />
            <input type="text" id="email" required placeholder="Digite seu e-mail" />
            <input type="submit" id="add" class="botao" value="Cadastrar" />
        </form>
    </div>
   <footer>
        <p>&copy; Vista se Bem em 2021 com todos os direitos reservados <br> Criado por <a
                href="https://github.com/santospatricia11" target="_blank">Patricia dos Santos <img
                    src="imagens/git.png" alt="Github"></a></p>
    </footer>

</body>
<script src="./arquivoJavaScript/app.js"></script>

</html>
